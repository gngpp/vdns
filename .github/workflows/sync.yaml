name: Sync to Gitee
on: [push]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync To Gitee
        uses: Yikun/hub-mirror-action@v1.0
        with:
          src: github/zf1976
          dst: gitee/zf1976
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
          cache_path: /github/workspace/hub-mirror-cache
          account_type: user
          debug: true
          force_update: true
